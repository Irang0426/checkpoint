<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입 - CheckPoint</title>
</head>
<body>
<h2>회원가입</h2>
<form th:action="@{/signup}" th:object="${user}" method="post">
  <label>아이디: <input type="text" th:field="*{username}" /></label><br />
  <label>이메일: <input type="email" th:field="*{email}" /></label><br />
  <label>닉네임: <input type="text" th:field="*{nickname}" /></label><br />
  <label>비밀번호: <input type="password" th:field="*{password}" /></label><br />
  <button type="submit">가입하기</button>
</form>
</body>
</html>
